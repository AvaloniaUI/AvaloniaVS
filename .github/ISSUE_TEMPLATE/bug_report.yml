name: Bug Report
description: File a bug report
labels: ["bug"]
body:
  - type: textarea
    id: what-happened
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior.
    validations:
      required: true
  - type: input
    id: plugin-version
    attributes:
      label: AvaloniaVS plugin version
      placeholder: e.g. 11.10.4
    validations:
      required: true
  - type: input
    id: avalonia-version
    attributes:
      label: Avalonia version
      placeholder: e.g. 11.3.0, 12.0
  - type: input
    id: vs-version
    attributes:
      label: Visual Studio version
      placeholder: e.g. 17.14
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please attach Visual Studio logs from Output -> Avalonia Diagnostics tab if possible. This will be automatically formatted into code, so no need for backticks.
      render: shell
    validations:
      required: true
  - type: textarea
    id: additional-info
    attributes:
      label: Additional context
      description: |
        Add any other context about the problem here.
        If applicable, add screenshots to help explain your problem.      
